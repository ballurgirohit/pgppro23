<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe</title>
    
    <style>
        .heading{
            width: 100%;
            height:auto;

        }

        .heading h1{
            text-align: center;
            color: black;
        }

        .frame{
            width: 80%;
            max-width: 900px;
            height: auto;            
            margin:50px auto;    
            border-radius: 10px;      
            box-shadow: 20px 20px 20px rgb(230, 197, 173);    
            padding: 0;
        }        

        #row1{
            display: flex;
        }

        #row2{
            display: flex;
        }

        #row3{
            display: flex;
        }

        .cell{
            border:1px solid;
            border-color: red;
            background-color: gray;
            width:33.3333%;            
            height:130px;
            border-radius: 10px;
        }

        .button-section{
            width:100%;
            height:auto;
            display: flex;
            margin-top: 70px;
            margin-bottom: 50px;
        }

        .button-section button{
            border-radius: 5px;
            width:30%;
            height:auto;
            background-color: brown;
            color:white;
            text-transform:uppercase;
            font-weight: bold;
            padding:0px;
            margin: 0 auto;
            box-shadow: 10px 10px 20px rgb(204, 116, 116);  
        }

        img{
            width: 100%;
            height:100%;
            display:none;
        }

        .result-section{
            margin-top: 15px;
            width:100%;
            height:50px;
        }

        .result-section h1{
            width: 60%;
            height:auto;
            margin-top: 10px;
            background-color: white;
            border-radius: 10px;
            color:white;
            text-align: center;
            margin: 0 auto;
            font-size: 300%;
        }
    </style>
</head>
<body>
    <section class="heading">
        <h1>Tic-Tac-Toe</h1>
    </section>
    <section class="frame">
        <div id="row1">
            <div id="row1col1" class="cell">
                <img id="r1c1rb" src="proff.jpg">
                <img id="r1c1kr" src="boss.jpg">
            </div>
            <div id="row1col2" class="cell">
                <img id="r1c2rb" src="proff.jpg">
                <img id="r1c2kr" src="boss.jpg">                
            </div>
            <div id="row1col3" class="cell">
                <img id="r1c3rb" src="proff.jpg">
                <img id="r1c3kr" src="boss.jpg">                             
            </div>
        </div>

        <div id="row2">
            <div id="row2col1" class="cell">
                <img id="r2c1rb" src="proff.jpg">
                <img id="r2c1kr" src="boss.jpg">                
            </div>
            <div id="row2col2" class="cell">
                <img id="r2c2rb" src="proff.jpg">
                <img id="r2c2kr" src="boss.jpg">                      
            </div>
            <div id="row2col3" class="cell">
                <img id="r2c3rb" src="proff.jpg">
                <img id="r2c3kr" src="boss.jpg">                
            </div>
        </div>

        <div id="row3">
            <div id="row3col1" class="cell">
                <img id="r3c1rb" src="proff.jpg">
                <img id="r3c1kr" src="boss.jpg">                
            </div>
            <div id="row3col2" class="cell">
                <img id="r3c2rb" src="proff.jpg">
                <img id="r3c2kr" src="boss.jpg">                
            </div>
            <div id="row3col3" class="cell">
                <img id="r3c3rb" src="proff.jpg">
                <img id="r3c3kr" src="boss.jpg">                
            </div>
        </div>
    </section>

    <section class="button-section">
        <button id="reset">Reset</button>
    </section>

    <section class="result-section">
        <h1 id="result">result</h1>
    </section>

    <script>
        var player = 0;
        var r1c1 = 0;
        var r1c2 = 0;
        var r1c3 = 0;
        var r2c1 = 0;
        var r2c2 = 0;
        var r2c3 = 0;
        var r3c1 = 0;
        var r3c2 = 0;
        var r3c3 = 0;
        var gameOver = 0;

        document.getElementById("reset").onclick = function(){
            document.getElementById("row1col1").style.backgroundColor = "gray";
            document.getElementById("row1col2").style.backgroundColor = "gray";
            document.getElementById("row1col3").style.backgroundColor = "gray";
            document.getElementById("row2col1").style.backgroundColor = "gray";
            document.getElementById("row2col2").style.backgroundColor = "gray";
            document.getElementById("row2col3").style.backgroundColor = "gray";
            document.getElementById("row3col1").style.backgroundColor = "gray";
            document.getElementById("row3col2").style.backgroundColor = "gray";
            document.getElementById("row3col3").style.backgroundColor = "gray";

            document.getElementById("r1c1rb").style.display = "none";
            document.getElementById("r1c2rb").style.display = "none";
            document.getElementById("r1c3rb").style.display = "none";
            document.getElementById("r2c1rb").style.display = "none";
            document.getElementById("r2c2rb").style.display = "none";
            document.getElementById("r2c3rb").style.display = "none";
            document.getElementById("r3c1rb").style.display = "none";
            document.getElementById("r3c2rb").style.display = "none";
            document.getElementById("r3c3rb").style.display = "none";

            document.getElementById("r1c1kr").style.display = "none";
            document.getElementById("r1c2kr").style.display = "none";
            document.getElementById("r1c3kr").style.display = "none";
            document.getElementById("r2c1kr").style.display = "none";
            document.getElementById("r2c2kr").style.display = "none";
            document.getElementById("r2c3kr").style.display = "none";
            document.getElementById("r3c1kr").style.display = "none";
            document.getElementById("r3c2kr").style.display = "none";
            document.getElementById("r3c3kr").style.display = "none";
                  
            document.getElementById("result").style.backgroundColor = "white";
            document.getElementById("result").innerHTML = "";
            
            gameOver = 0;
            r1c1 = 0;
            r1c2 = 0;
            r1c3 = 0;
            r2c1 = 0;
            r2c2 = 0;
            r2c3 = 0;
            r3c1 = 0;
            r3c2 = 0;
            r3c3 = 0;
        }

        document.getElementById("row1col1").onclick = function(){
            clicked = 0;

            if(gameOver == 0){
                if(player == 0){
                    if(r1c1 == 0){
                        document.getElementById("row1col1").style.backgroundColor = "coral";
                        r1c1 = 1;
                        player = 1;

                        document.getElementById("r1c1rb").style.display = "block";
                        document.getElementById("r1c1kr").style.display = "none";
                    }
                }
                else{
                    if(r1c1 == 0){
                        document.getElementById("row1col1").style.backgroundColor = "white";
                        r1c1 = 1;
                        player = 0;

                        document.getElementById("r1c1rb").style.display = "none";
                        document.getElementById("r1c1kr").style.display = "block";
                    }
                }
                isGameOver();
            }
        }

        document.getElementById("row1col2").onclick = function(){
            clicked = 0;

            if(gameOver == 0){
                if(player == 0){
                    if(r1c2 == 0){
                        document.getElementById("row1col2").style.backgroundColor = "coral";
                        r1c2 = 1;
                        player = 1;

                        document.getElementById("r1c2rb").style.display = "block";
                        document.getElementById("r1c2kr").style.display = "none";

                    }
                }
                else{
                    if(r1c2 == 0){
                        document.getElementById("row1col2").style.backgroundColor = "white";
                        r1c2 = 1;
                        player = 0;

                        document.getElementById("r1c2rb").style.display = "none";
                        document.getElementById("r1c2kr").style.display = "block";
                    }
                }
                isGameOver();
            }     
        }
        
        document.getElementById("row1col3").onclick = function(){
            clicked = 0;
            if(gameOver == 0){
                if(player == 0){
                    if(r1c3 == 0){
                        document.getElementById("row1col3").style.backgroundColor = "coral";
                        r1c3 = 1;
                        player = 1;

                        document.getElementById("r1c3rb").style.display = "block";
                        document.getElementById("r1c3kr").style.display = "none";
                    }
                }
                else{
                    if(r1c3 == 0){
                        document.getElementById("row1col3").style.backgroundColor = "white";
                        r1c3 = 1;
                        player = 0;

                        document.getElementById("r1c3rb").style.display = "none";
                        document.getElementById("r1c3kr").style.display = "block";
                    }
                }
                isGameOver();
            }
        }    
        
        document.getElementById("row2col1").onclick = function(){
            clicked = 0;
            if(gameOver == 0){
                if(player == 0){
                    if(r2c1 == 0){
                        document.getElementById("row2col1").style.backgroundColor = "coral";
                        r2c1 = 1;
                        player = 1;

                        document.getElementById("r2c1rb").style.display = "block";
                        document.getElementById("r2c1kr").style.display = "none";
                    }
                }
                else{
                    if(r2c1 == 0){
                        document.getElementById("row2col1").style.backgroundColor = "white";
                        r2c1 = 1;
                        player = 0;

                        document.getElementById("r2c1rb").style.display = "none";
                        document.getElementById("r2c1kr").style.display = "block";
                    }
                }
                isGameOver();
            }
        }     
        
        document.getElementById("row2col2").onclick = function(){
            clicked = 0;
            if(gameOver == 0){
                if(player == 0){
                    if(r2c2 == 0){
                        document.getElementById("row2col2").style.backgroundColor = "coral";
                        r2c2 = 1;
                        player = 1;

                        document.getElementById("r2c2rb").style.display = "block";
                        document.getElementById("r2c2kr").style.display = "none";
                    }
                }
                else{
                    if(r2c2 == 0){
                        document.getElementById("row2col2").style.backgroundColor = "white";
                        r2c2 = 1;
                        player = 0;

                        document.getElementById("r2c2rb").style.display = "none";
                        document.getElementById("r2c2kr").style.display = "block";
                    }
                }
                isGameOver();
            }
        }     
        
        document.getElementById("row2col3").onclick = function(){
            clicked = 0;
            if(gameOver == 0){
                if(player == 0){
                    if(r2c3 == 0){
                        document.getElementById("row2col3").style.backgroundColor = "coral";
                        r2c3 = 1;
                        player = 1;

                        document.getElementById("r2c3rb").style.display = "block";
                        document.getElementById("r2c3kr").style.display = "none";
                    }
                }
                else{
                    if(r2c3 == 0){
                        document.getElementById("row2col3").style.backgroundColor = "white";
                        r2c3 = 1;
                        player = 0;

                        document.getElementById("r2c3rb").style.display = "none";
                        document.getElementById("r2c3kr").style.display = "block";
                    }
                }
                isGameOver();
            }
        }    
        
        document.getElementById("row3col1").onclick = function(){
            clicked = 0;
            if(gameOver == 0){
                if(player == 0){
                    if(r3c1 == 0){
                        document.getElementById("row3col1").style.backgroundColor = "coral";
                        r3c1 = 1;
                        player = 1;

                        document.getElementById("r3c1rb").style.display = "block";
                        document.getElementById("r3c1kr").style.display = "none";                    
                    }
                }
                else{
                    if(r3c1 == 0){
                        document.getElementById("row3col1").style.backgroundColor = "white";
                        r3c1 = 1;
                        player = 0;

                        document.getElementById("r3c1rb").style.display = "none";
                        document.getElementById("r3c1kr").style.display = "block";
                    }
                }
                isGameOver();
            }
        }     
        
        document.getElementById("row3col2").onclick = function(){
            clicked = 0;
            if(gameOver == 0){
                if(player == 0){
                    if(r3c2 == 0){
                        document.getElementById("row3col2").style.backgroundColor = "coral";
                        r3c2 = 1;
                        player = 1;

                        document.getElementById("r3c2rb").style.display = "block";
                        document.getElementById("r3c2kr").style.display = "none";        
                    }
                }
                else{
                    if(r3c2 == 0){
                        document.getElementById("row3col2").style.backgroundColor = "white";
                        r3c2 = 1;
                        player = 0;

                        document.getElementById("r3c2rb").style.display = "none";
                        document.getElementById("r3c2kr").style.display = "block";
                        
                    }
                }
                isGameOver();
            }
        }     
        
        document.getElementById("row3col3").onclick = function(){
            clicked = 0;
            if(gameOver == 0){
                if(player == 0){
                    if(r3c3 == 0){
                        document.getElementById("row3col3").style.backgroundColor = "coral";
                        r3c3 = 1;
                        player = 1;

                        document.getElementById("r3c3rb").style.display = "block";
                        document.getElementById("r3c3kr").style.display = "none";        
                    }
                }
                else{
                    if(r3c3 == 0){
                        document.getElementById("row3col3").style.backgroundColor = "white";
                        r3c3 = 1;
                        player = 0;

                        document.getElementById("r3c3rb").style.display = "none";
                        document.getElementById("r3c3kr").style.display = "block";                    
                    }
                }
                isGameOver();
            }
        }           

        function isGameOver(){        
            //Winner check
            if(((document.getElementById("r1c1kr").style.display == "block") &&
                (document.getElementById("r1c2kr").style.display == "block") &&
                (document.getElementById("r1c3kr").style.display == "block") ) || 
               ((document.getElementById("r2c1kr").style.display == "block") &&
                (document.getElementById("r2c2kr").style.display == "block") &&
                (document.getElementById("r2c3kr").style.display == "block") ) || 
               ((document.getElementById("r3c1kr").style.display == "block") &&
                (document.getElementById("r3c2kr").style.display == "block") &&
                (document.getElementById("r3c3kr").style.display == "block") ) || 
               ((document.getElementById("r1c1kr").style.display == "block") &&
                (document.getElementById("r2c1kr").style.display == "block") &&
                (document.getElementById("r3c1kr").style.display == "block") ) ||                 
               ((document.getElementById("r1c2kr").style.display == "block") &&
                (document.getElementById("r2c2kr").style.display == "block") &&
                (document.getElementById("r3c2kr").style.display == "block") ) ||                 
               ((document.getElementById("r1c3kr").style.display == "block") &&
                (document.getElementById("r2c3kr").style.display == "block") &&
                (document.getElementById("r3c3kr").style.display == "block") ) ||                 
               ((document.getElementById("r1c1kr").style.display == "block") &&
                (document.getElementById("r2c2kr").style.display == "block") &&
                (document.getElementById("r3c3kr").style.display == "block") ) ||                 
               ((document.getElementById("r1c3kr").style.display == "block") &&
                (document.getElementById("r2c2kr").style.display == "block") &&
                (document.getElementById("r3c1kr").style.display == "block") ) ||       
                
               ((document.getElementById("r1c1rb").style.display == "block") &&
                (document.getElementById("r1c2rb").style.display == "block") &&
                (document.getElementById("r1c3rb").style.display == "block") ) || 
               ((document.getElementById("r2c1rb").style.display == "block") &&
                (document.getElementById("r2c2rb").style.display == "block") &&
                (document.getElementById("r2c3rb").style.display == "block") ) || 
               ((document.getElementById("r3c1rb").style.display == "block") &&
                (document.getElementById("r3c2rb").style.display == "block") &&
                (document.getElementById("r3c3rb").style.display == "block") ) || 
               ((document.getElementById("r1c1rb").style.display == "block") &&
                (document.getElementById("r2c1rb").style.display == "block") &&
                (document.getElementById("r3c1rb").style.display == "block") ) ||                 
               ((document.getElementById("r1c2rb").style.display == "block") &&
                (document.getElementById("r2c2rb").style.display == "block") &&
                (document.getElementById("r3c2rb").style.display == "block") ) ||                 
               ((document.getElementById("r1c3rb").style.display == "block") &&
                (document.getElementById("r2c3rb").style.display == "block") &&
                (document.getElementById("r3c3rb").style.display == "block") ) ||                 
               ((document.getElementById("r1c1rb").style.display == "block") &&
                (document.getElementById("r2c2rb").style.display == "block") &&
                (document.getElementById("r3c3rb").style.display == "block") ) ||                 
               ((document.getElementById("r1c3rb").style.display == "block") &&
                (document.getElementById("r2c2rb").style.display == "block") &&
                (document.getElementById("r3c1rb").style.display == "block") )){
                    gameOver = 1;
                    document.getElementById("result").style.backgroundColor = "green";
                    document.getElementById("result").innerHTML = "Game Over";
                }                   

                //No moves left check
            if(((document.getElementById("r1c1kr").style.display == "block") ||
                (document.getElementById("r1c1rb").style.display == "block")) &&
               ((document.getElementById("r1c2kr").style.display == "block") ||
                (document.getElementById("r1c2rb").style.display == "block")) &&
               ((document.getElementById("r1c3kr").style.display == "block") ||
                (document.getElementById("r1c3rb").style.display == "block")) &&
               ((document.getElementById("r2c1kr").style.display == "block") ||
                (document.getElementById("r2c1rb").style.display == "block")) &&
               ((document.getElementById("r2c2kr").style.display == "block") ||
                (document.getElementById("r2c2rb").style.display == "block")) &&
               ((document.getElementById("r2c3kr").style.display == "block") ||
                (document.getElementById("r2c3rb").style.display == "block")) &&
               ((document.getElementById("r3c1kr").style.display == "block") ||
                (document.getElementById("r3c1rb").style.display == "block")) &&
               ((document.getElementById("r3c2kr").style.display == "block") ||
                (document.getElementById("r3c2rb").style.display == "block")) &&
               ((document.getElementById("r3c3kr").style.display == "block") ||
                (document.getElementById("r3c3rb").style.display == "block"))){
                    gameOver = 1;
                    document.getElementById("result").style.backgroundColor = "red";
                    document.getElementById("result").innerHTML = "Game Over: No Moves!";
                }                 
        }
    </script>
</body>
</html>
