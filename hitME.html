<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit ME Baby</title>

    <script src="jquery-3.6.1.js"></script>

    <load href="normalize.css" rel="stylesheet"></load>

    <style>
        body{
            background-color: background-color: #F4D03F;
            background-image: linear-gradient(132deg, #F4D03F 0%, #16A085 100%);
            
        }

        .header{
            width: 90%;
            height:10px;
            margin: 0 auto;
        }

        .header h1{ 
            text-align: center;
            margin: 0 auto;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .header h3{ 
            text-align: center;
            margin: 0 auto;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .segment-score{
            width: 200px;
            height: auto;
            margin: 0 auto;
        }

        .segment-score p{
            text-align: center;
        }

        .segment-container{
            width: 70%;
            height: 350px;
            background-color: transparent;
            margin: 0 auto;
            position: fixed;        
        }

        #image{
            width: 120px;
            height: 120px;
            position: relative;
            border-radius: 50%;
            transition: 0.1s;
        }

        #image:hover{
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }          
    </style>
</head>
<body>
    
    <segment class="header">
        <h1>Hit ME Baby</h1>
        <h3>one more time</h3>
    </segment>
    
    <div class="segment-score">
        <p id="score">You took: </p>
        <p id="score-best">Your best: </p>
    </div>
    <div id="segment-container" class="segment-container">
        <img id="image" src="https://ballurgirohit.github.io/pgppro23/boss.jpg">
    </div>

    <script>
        var d = new Date();
        var time1 = d.getTime();
        var d2;
        var time2 = 0;
        var time  = 0;
        var bestTime = time1;
        
        document.getElementById("image").onclick = function(){
            let randH = Math.floor(Math.random() * 1000) % parseInt($("#segment-container").css("height"), 10);
            let randW = Math.floor(Math.random() * 1000) % parseInt($("#segment-container").css("width"), 10);
                       
            console.log("height " + $("#segment-container").css("height") + " width " + $("#segment-container").css("width"));

            $("#image").css("top", "0px");
            $("#image").css("top", randH + "px");


            $("#image").css("left", "0px");
            $("#image").css("left", randW + "px");
            console.log("left " + randW);


            d2 = new Date();
            time2 = d2.getTime();
            time = time2 - time1;
            time1 = time2;

            $("#score").html("You took: " + time/1000 + " sec");

            if(time/1000 < bestTime/1000){
                bestTime = time;
                document.getElementById("score-best").innerHTML = "Your best: " + bestTime/1000 + " sec";
            }
        }

    </script>
</body>
</html>
