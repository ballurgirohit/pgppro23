<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisoners' Dilemma</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        .header{
            border-bottom: 5px;
        }

        .header h2{
            color:brown;
            text-align: center;
            box-shadow: 2px 2px 3px;
            padding: 1px;
        }

        #score{
            text-align: center;
            color: brown;
            border-top: 5px;
            padding: 2px;
        }

        #separator{
            text-align: center;
            color:brown;
        }

        .image{
            width: 120px;
            height: 120px;
            text-align: center;
        }

        #separator{
            margin: 60px;
        }

        .button{
            margin-left: 10px;
            
            background-color: brown;
            color:white;
            border-radius: 40%;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <h2>Prisoners' Dilemma</h2>
        </div>
        <div class="col-xs-1">
            <div class="row">

            </div>
        </div>
        <div class="col-xs-10">
            <div class="row">
                <div id="score">
                    <h5 id="score-round">Round: 0</h5>
                    <h5 id="score-p1">Prisoner 1: 0</h5>
                    <h5 id="score-p2">Prisoner 2: 0</h5> 
                </div>
            </div>
            <div class="row">
                <div id="game">
                    <div id="p1">
                        <img class="image" src="image/prisoner1.jpg">
                        <button id="p1-confess" class="btn btn-primary button">Confess</button>
                        <button id="p1-confute" class="btn btn-primary button">Confute</button>
                    </div>
                    <div id="separator">
                        <!-- <p>-----------------------------------------------------------------------</p> -->
                    </div>
                    <div id="p2">
                        <img class="image" src="image/prisoner2.jpg">
                        <button id="p2-confess" class="btn btn-primary button">Confess</button>
                        <button id="p2-confute" class="btn btn-primary button">Confute</button>
                    </div>
                </div>
            </div>
            <div class="col-xs-1">
                <div class="row">
                    
                </div>
            </div>    
        </div>
    </div>

    <script>
        var p1_score = 0;
        var p2_score = 0;
        var p1_val = 0;
        var p2_val = 0;
        var round = 0;
        var bonus = 0;

        $("#p1-confess").click(function(){
            p1_val = 1;
            checkResult();
        })

        $("#p1-confute").click(function(){
            p1_val = 2;
            checkResult();
        })
        
        $("#p2-confess").click(function(){
            p2_val = 1;
            checkResult();
        })

        $("#p2-confute").click(function(){
            p2_val = 2;
            checkResult();
        })

        function checkResult(){
            if((p1_val != 0) && (p2_val != 0)){
                
                bonus = 1;

                if((round + 1) % 3 == 0){
                    bonus = 3;
                }

                if((p1_val == 1) && (p2_val == 1)){                    
                    p1_score += (10 * bonus);
                    p2_score += (10 * bonus);
                }
                else if((p1_val == 1) && (p2_val == 2)){
                    p1_score += (0 * bonus);
                    p2_score += (20 * bonus);                    
                }
                else if((p1_val == 2) && (p2_val == 1)){
                    p1_score += (20 * bonus);
                    p2_score += (0 * bonus);                    
                }
                else if((p1_val == 2) && (p2_val == 2)){
                    p1_score += (5 * bonus);
                    p2_score += (5 * bonus);                    
                }

                p1_val = 0;
                p2_val = 0;
                round += 1;
              
                $("#score-round").html("Round: "+round);
                $("#score-p1").html("Prisoner 1: "+p1_score);
                $("#score-p2").html("Prisoner 2: "+p2_score);
            }
        }
    </script>
</body>
</html>
